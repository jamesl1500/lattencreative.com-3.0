# Apache Virtual Host Configuration for Lattencreative.com
# Save this as: /etc/apache2/sites-available/lattencreative.conf

<VirtualHost *:80>
    ServerName lattencreative.com
    ServerAlias www.lattencreative.com
    
    DocumentRoot /var/www/lattencreative.com
    
    # Enable proxy module
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Strapi API routes
    ProxyPass /api/ http://127.0.0.1:1337/api/
    ProxyPassReverse /api/ http://127.0.0.1:1337/api/
    
    # Strapi Admin panel
    ProxyPass /admin/ http://127.0.0.1:1337/admin/
    ProxyPassReverse /admin/ http://127.0.0.1:1337/admin/
    
    # Strapi uploads and assets
    ProxyPass /uploads/ http://127.0.0.1:1337/uploads/
    ProxyPassReverse /uploads/ http://127.0.0.1:1337/uploads/
    
    # WebSocket support for Strapi admin
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteCond %{REQUEST_URI} ^/(admin|api)/ [NC]
    RewriteRule ^/?(.*) "ws://127.0.0.1:1337/$1" [P,L]
    
    # Next.js website (everything else)
    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/
    
    # WebSocket support for Next.js (development hot reload)
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteCond %{REQUEST_URI} !^/(admin|api|uploads)/ [NC]
    RewriteRule ^/?(.*) "ws://127.0.0.1:3000/$1" [P,L]
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Gzip compression
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png|ico|woff|woff2)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/lattencreative_error.log
    CustomLog ${APACHE_LOG_DIR}/lattencreative_access.log combined
    LogLevel warn
</VirtualHost>

